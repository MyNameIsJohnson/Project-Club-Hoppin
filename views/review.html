<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>  <link rel="stylesheet" href="/css/main.css">
  <script src="/scripts/review.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Club Hoppin'</title>
</head>
<body>
  <div id="main" class="container">
    <header>  
      <div>
        <p class="logo">Club Hoppin</p>
      </div>
      <h1 class="h1Header">
        This Week's top ten club hits!
      </h1>
    </header>
    <main id="clubs">
    </main>    
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <form id="newPost">
            <div class="modal-header">
              <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-md-10 offset-md-1">
                <div class="form-group">
                  <label for="title">Reviewer Name</label>
                  <input id="title" type="text" name="title" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                  <label for="body">Review</label>
                  <textarea id="body" name="body" rows="10" class="form-control form-control-lg"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>  
 <footer class="text-center">
   <p>Copyright @J&M Productions</p> 
 </footer> 
</body>
</html>
